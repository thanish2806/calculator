<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dancing+Script:wght@400..700&family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dancing+Script:wght@400..700&family=Lugrasimo&family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Dancing+Script:wght@400..700&family=Lugrasimo&family=Playwrite+CL:wght@100..400&family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
</head>
<body bgcolor="orange">
    <h1>calculator</h1>
    <div class="container">
        <div class="calculator">
            <form>
            <div class="display">
                <input placeholder="0" type="text" name="display"><br>
            </div>
            <div class="r1">
                <input type="button" class="key" value="AC" onclick="display.value = ''">
                <input type="button" class="key" value="⌫" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" class="key" value="%" onclick="display.value =display.value/100">
                <input type="button" class="key" value="÷" onclick="display.value +='/'"><br>
            </div>
            <div>
                <input type="button" class="btn7" value="7" onclick="display.value +='7'">
                <input type="button" class="btn8" value="8" onclick="display.value +='8'">
                <input type="button" class="btn9" value="9" onclick="display.value +='9'">
                <input type="button" class="key" value="X" onclick="display.value +='*'">
            </div>
            <div>
                <input type="button" class="btn4" value="4" onclick="display.value +='4'">
                <input type="button" class="btn5" value="5" onclick="display.value +='5'">
                <input type="button" class="btn6" value="6" onclick="display.value +='6'">
                <input type="button" class="key" value="-" onclick="display.value +='-'">
            </div>
            <div>
                <input type="button" class="btn1" value="1" onclick="display.value +='1'"> 
                <input type="button" class="btn2" value="2" onclick="display.value +='2'">
                <input type="button" class="btn3" value="3" onclick="display.value +='3'">
                <input type="button" class="key" value="+" onclick="display.value +='+'">
            </div>
            <div> 
                <input type="button" class="btn00" value="00" onclick="display.value +='00'">
                <input type="button" class="btn0" value="0" onclick="display.value +='0'">
                <input type="button" class="btn." value="•" onclick="display.value +='.'">
                <input type="button" class="btnsum" value="=" onclick="display.value = eval(display.value)">
            </div>
                </form>
        </div>
        </div>
    </div>
    <footer>
        <p class="footer">Copyright © 2024 Techshark digital. All Rights Reserved.</p>
      </footer>
</body>
</html>
